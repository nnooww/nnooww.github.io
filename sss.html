<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>나의 첫 번째 웹페이지</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      padding: 50px;
      margin: 0;
      /* 전체 화면 가운데 정렬 */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 50px; /* 좌우 사이 간격 */
      height: 100vh;
      box-sizing: border-box;
    }
    .content {
      text-align: center;
      max-width: 400px;
    }
    h1 {
      color: #333366;
    }
    p {
      color: #555;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .sidebar {
      max-width: 200px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: left;
    }
    .sidebar ul {
      list-style: disc inside;
      padding-left: 0;
      margin: 0;
    }
    .sidebar li {
      margin-bottom: 10px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>나의 첫 번째 웹페이지</h1>
    <p>이 페이지는 HTML과 간단한 CSS로 만들어졌습니다.</p>
    <button onclick="alert('안녕하세요!')">클릭해 보세요</button>
  </div>

  <div class="sidebar">
    <ul>
      <li>리스트 아이템 1</li>
      <li>리스트 아이템 2</li>
      <li>리스트 아이템 3</li>
      <li>리스트 아이템 4</li>
    </ul>
  </div>
</body>
</html>
