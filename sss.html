<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>나의 첫 번째 웹페이지</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333366;
    }
    p {
      color: #555;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      list-style: disc;
      max-width: 200px;
      margin: 20px auto 0;
      padding-left: 20px;
      text-align: left;
      display: none; /* 기본 숨김 */
      background: white;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    ul li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    ul li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>나의 첫 번째 웹페이지</h1>
  <p>이 페이지는 HTML과 간단한 CSS로 만들어졌습니다.</p>
  <button id="toggleBtn">클릭해 보세요</button>

  <ul id="myList">
    <li>리스트 아이템 1</li>
    <li>리스트 아이템 2</li>
    <li>리스트 아이템 3</li>
    <li>리스트 아이템 4</li>
  </ul>

  <script>
    const btn = document.getElementById('toggleBtn');
    const list = document.getElementById('myList');

    btn.addEventListener('click', () => {
      if (list.style.display === 'none' || list.style.display === '') {
        list.style.display = 'block';
      } else {
        list.style.display = 'none';
      }
    });
  </script>
</body>
</html>
