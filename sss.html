<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나의 첫 번째 웹페이지</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333366;
    }
    p {
      color: #555;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>나의 첫 번째 웹페이지</h1>
  <p>이 페이지는 HTML과 간단한 CSS로 만들어졌습니다.</p>
  <button onclick="alert('안녕하세요!')">클릭해 보세요</button>
</body>
</html>
