<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>오른쪽 Aside 아코디언 메뉴</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    min-height: 100vh;
  }

  /* 본문 영역 */
  main {
    flex: 1;
    padding: 40px;
    background-color: #f0f0f0;
  }

  /* 오른쪽 사이드바 */
  aside {
    width: 280px;
    background: #fff;
    border-left: 1px solid #ccc;
    box-sizing: border-box;
    padding: 20px;
  }

  /* 아코디언 스타일 */
  .accordion-item {
    border-bottom: 1px solid #ddd;
  }

  .accordion-header {
    cursor: pointer;
    padding: 12px 15px;
    font-weight: bold;
    position: relative;
    user-select: none;
    color: #333366;
  }

  .accordion-header::after {
    content: "▶";
    position: absolute;
    right: 15px;
    transition: transform 0.3s ease;
  }

  .accordion-header.active::after {
    transform: rotate(90deg);
  }

  .accordion-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
    padding: 0 15px;
    background: #fafafa;
    color: #555;
  }

  .accordion-content ul {
    padding-left: 20px;
    margin: 10px 0;
  }

  .accordion-content ul li {
    margin-bottom: 8px;
  }
</style>
</head>
<body>

<main>
  <h1>나의 첫 번째 웹페이지</h1>
  <p>이 페이지는 HTML과 간단한 CSS로 만들어졌습니다.</p>
  <button onclick="alert('안녕하세요!')">클릭해 보세요</button>
</main>

<aside>
  <div class="accordion-item">
    <div class="accordion-header">메뉴 1</div>
    <div class="accordion-content">
      <ul>
        <li>서브 아이템 1-1</li>
        <li>서브 아이템 1-2</li>
        <li>서브 아이템 1-3</li>
      </ul>
    </div>
  </div>
  <div class="accordion-item">
    <div class="accordion-header">메뉴 2</div>
    <div class="accordion-content">
      <ul>
        <li>서브 아이템 2-1</li>
        <li>서브 아이템 2-2</li>
        <li>서브 아이템 2-3</li>
      </ul>
    </div>
  </div>
  <div class="accordion-item">
    <div class="accordion-header">메뉴 3</div>
    <div class="accordion-content">
      <ul>
        <li>서브 아이템 3-1</li>
        <li>서브 아이템 3-2</li>
        <li>서브 아이템 3-3</li>
      </ul>
    </div>
  </div>
  <div class="accordion-item">
    <div class="accordion-header">메뉴 4</div>
    <div class="accordion-content">
      <ul>
        <li>서브 아이템 4-1</li>
        <li>서브 아이템 4-2</li>
        <li>서브 아이템 4-3</li>
      </ul>
    </div>
  </div>
</aside>

<script>
  const headers = document.querySelectorAll('.accordion-header');
  headers.forEach(header => {
    header.addEventListener('click', () => {
      const currentlyActive = document.querySelector('.accordion-header.active');
      if(currentlyActive && currentlyActive !== header){
        currentlyActive.classList.remove('active');
        currentlyActive.nextElementSibling.style.maxHeight = 0;
      }

      header.classList.toggle('active');
      const content = header.nextElementSibling;
      if(header.classList.contains('active')){
        content.style.maxHeight = content.scrollHeight + "px";
      } else {
        content.style.maxHeight = 0;
      }
    });
  });
</script>

</body>
</html>
