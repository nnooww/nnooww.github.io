<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>융합수업 프로젝트</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .intro-container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .intro-container h1 {
      font-size: 3rem;
      color: #007acc;
      margin-bottom: 20px;
    }

    .intro-container p {
      font-size: 1.5rem;
      color: #333;
      margin-top: 10px;
    }

    .creator-list {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #555;
    }

    .creator-list span {
      display: inline-block;
      margin: 5px 10px;
      padding: 8px 14px;
      background: #e3f2fd;
      border-radius: 20px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="intro-container">
    <h1>🌍 융합수업 프로젝트</h1>
    <p>환경과 전염병의 연결고리를 탐구하다</p>
    <div class="creator-list">
      <span>채우혁</span>
      <span>채인혁</span>
      <span>최진서</span>
      <span>송형록</span>
    </div>
  </div>

  <script>
    // 페이지 로드 후 1초 뒤 aaa.html로 이동
    setTimeout(() => {
      // 현재 주소에 lang 쿼리가 있다면 유지해서 넘겨주고 싶으면 아래처럼 수정 가능
      // const url = new URL('aaa.html', location.origin);
      // const lang = new URL(location.href).searchParams.get('lang');
      // if(lang) url.searchParams.set('lang', lang);
      // window.location.href = url.toString();

      window.location.href = 'aaa.html';
    }, 3000);
  </script>
</body>
</html>
