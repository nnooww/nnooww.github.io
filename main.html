<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>융합수업 프로젝트</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .intro-container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .intro-container h1 {
      font-size: 3rem;
      color: #007acc;
      margin-bottom: 20px;
    }

    .intro-container p {
      font-size: 1.5rem;
      color: #333;
      margin-top: 10px;
    }

    .creator-list {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #555;
    }

    .creator-list span {
      display: inline-block;
      margin: 5px 10px;
      padding: 8px 14px;
      background: #e3f2fd;
      border-radius: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="intro-container">
    <h1 id="title">🌍 융합수업 프로젝트</h1>
    <p id="desc">환경과 전염병의 연결고리를 탐구하다</p>
    <div class="creator-list" id="creators">
      <span>채우혁</span>
      <span>채인혁</span>
      <span>최진서</span>
      <span>송형록</span>
    </div>
  </div>

  <script>
    const params = new URL(location.href).searchParams;
    const lang = params.get('lang') || 'ko';

    const text = {
      ko: {
        title: "🌍 융합수업 프로젝트",
        desc: "환경과 전염병의 연결고리를 탐구하다",
        names: ["채우혁", "채인혁", "최진서", "송형록"]
      },
      en: {
        title: "🌍 Interdisciplinary Project",
        desc: "Exploring the Link Between Environment and Epidemics",
        names: ["WooHyuk Chae", "InHyuk Chae", "JinSeo Choi", "HyungRok Song"]
      }
    };

    // 텍스트 반영
    document.getElementById('title').textContent = text[lang].title;
    document.getElementById('desc').textContent = text[lang].desc;

    const creators = document.getElementById('creators');
    creators.innerHTML = text[lang].names.map(name => <span>${name}</span>).join('');

    // 4초 후 aaa.html 이동
    setTimeout(() => {
      window.location.href = aaa.html?lang=${lang};
    }, 4000);
  </script>
</body>
</html>
