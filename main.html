<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>융합수업 프로젝트 메인</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');

    body {
      margin: 0; padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #fafafa, #e3f2fd);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #004a8f;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3.2rem;
      font-weight: 900;
      margin-bottom: 20px;
      text-shadow: 1px 1px 6px rgba(0,74,143,0.3);
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    nav {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      padding: 14px 30px;
      background-color: #007acc;
      color: white;
      font-weight: 700;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 5px 16px rgba(0,122,204,0.4);
      transition: background-color 0.3s ease;
      user-select: none;
    }

    nav a:hover, nav a:focus {
      background-color: #005f99;
      outline: none;
      box-shadow: 0 7px 18px rgba(0,95,153,0.7);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.4rem;
      }
      nav a {
        flex: 1 1 100%;
        margin-bottom: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>융합수업 프로젝트에 오신 것을 환영합니다</h1>
  <p>전염병과 생태 변화에 대해 배우고, 퀴즈도 풀어보세요.</p>
  <nav aria-label="메인 내비게이션">
    <a href="aaa.html?lang=ko">콘텐츠 목록 (한국어)</a>
    <a href="aaa.html?lang=en">Content List (English)</a>
    <a href="ccc.html?lang=ko">퀴즈 풀기 (한국어)</a>
    <a href="ccc.html?lang=en">Take Quiz (English)</a>
  </nav>
</body>
</html>
