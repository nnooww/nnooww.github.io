                  "Climate change expands the distribution of disease vectors.",
                  "Climate change reduces the occurrence of infectious diseases.",
                  "Climate change is unrelated to infectious diseases.",
                  "Climate change completely eliminates infectious diseases."
                ],
                answer: "Climate change expands the distribution of disease vectors."
              },
              {
                question: "What was a characteristic of smallpox in the Joseon era?",
                choices: [
                  "Low fatality rate and harmless.",
                  "Highly contagious with a high fatality rate.",
                  "Vaccines were widely used.",
                  "Did not exist in Joseon era."
                ],
                answer: "Highly contagious with a high fatality rate."
              }
            ]
          }
        }
      }
    };

    function renderContent(lang, id) {
      const entry = data[lang].contents[id];
      if (!entry) {
        contentArea.innerHTML = `<p>${lang === "ko" ? "정보가 없습니다." : "No information available."}</p>`;
        headerTitle.textContent = lang === "ko" ? "병 이름 상세 설명" : "Disease Detail Description";
        return;
      }

      headerTitle.textContent = entry.title;

      if (id === "7" && entry.quiz) {
        let quizHtml = '<div class="quiz-container">';
        entry.quiz.forEach((q, i) => {
          quizHtml += `
            <div class="quiz-item">
              <p><strong>Q${i + 1}. ${q.question}</strong></p>
              <ul>
                ${q.choices.map(choice => `
                  <li><label><input type="radio" name="q${i}" value="${choice}"> ${choice}</label></li>
                `).join('')}
              </ul>
              <p class="answer" style="display:none; color: green;"></p>
            </div>
          `;
        });
        quizHtml += '<button id="check-answers">' + (lang === 'ko' ? '정답 확인' : 'Check Answers') + '</button></div>';
        contentArea.innerHTML = quizHtml;

        document.getElementById('check-answers').addEventListener('click', () => {
          entry.quiz.forEach((q, i) => {
            const selected = document.querySelector(`input[name="q${i}"]:checked`);
            const answerEl = document.querySelectorAll('.quiz-item')[i].querySelector('.answer');

            if (!selected) {
              answerEl.style.color = 'red';
              answerEl.textContent = lang === 'ko' ? '답을 선택해주세요!' : 'Please select an answer!';
            } else if (selected.value === q.answer) {
              answerEl.style.color = 'green';
              answerEl.textContent = lang === 'ko' ? '정답입니다!' : 'Correct!';
            } else {
              answerEl.style.color = 'red';
              answerEl.textContent = (lang === 'ko' ? '오답입니다. 정답은: ' : 'Incorrect. Correct answer: ') + q.answer;
            }
            answerEl.style.display = 'block';
          });
        });
      } else if (entry.sections) {
        let html = "";
        entry.sections.forEach(section => {
          html += `
            <div class="info-box">
              <h3>${section.heading}</h3>
              <p>${section.text}</p>
            </div>
          `;
        });
        if(entry.source){
          html += `<div class="source">${entry.source}</div>`;
        }
        contentArea.innerHTML = html;

        document.querySelectorAll('.info-box h3').forEach(h3 => {
          h3.addEventListener('click', () => {
            h3.parentElement.classList.toggle('active');
          });
        });
      } else {
        contentArea.innerHTML = `<p>${lang === "ko" ? "정보가 없습니다." : "No information available."}</p>`;
      }
    }

    renderContent(currentLang, id);
    langSelect.value = currentLang;

    langSelect.addEventListener('change', () => {
      currentLang = langSelect.value;
      renderContent(currentLang, id);

      const url = new URL(window.location.href);
      url.searchParams.set('lang', currentLang);
      history.replaceState(null, '', url.toString());
    });
  </script>
</body>
</html>
