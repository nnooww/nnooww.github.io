<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>융합수업 프로젝트 상세 페이지</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');

    body {
      margin: 0; padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      color: #222;
    }

    header {
      width: 100%;
      max-width: 700px;
      margin-bottom: 25px;
      text-align: center;
    }

    header h1 {
      font-size: 2.8rem;
      color: #007acc;
      margin: 0;
      font-weight: 900;
      text-shadow: 1px 1px 4px rgba(0, 122, 204, 0.3);
    }

    main {
      background: #fff;
      max-width: 700px;
      width: 100%;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,122,204,0.15);
      line-height: 1.6;
      font-size: 1.1rem;
      color: #444;
      animation: fadeInUp 0.8s ease forwards;
    }

    main p {
      margin: 0 0 1.1em;
    }

    nav {
      margin-top: 30px;
      width: 100%;
      max-width: 700px;
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }

    nav a {
      flex: 1;
      padding: 14px 25px;
      text-align: center;
      background: #007acc;
      color: white;
      text-decoration: none;
      font-weight: 700;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      user-select: none;
      box-shadow: 0 4px 10px rgba(0,122,204,0.3);
    }

    nav a:hover, nav a:focus {
      background-color: #005f99;
      outline: none;
      box-shadow: 0 6px 16px rgba(0,95,153,0.6);
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* 반응형 */
    @media (max-width: 720px) {
      main {
        padding: 25px 15px;
        font-size: 1rem;
      }
      nav {
        flex-direction: column;
      }
      nav a {
        margin-bottom: 12px;
      }
      nav a:last-child {
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="page-title">로딩중...</h1>
  </header>

  <main id="content" tabindex="0" aria-live="polite" aria-atomic="true">
    <p>내용을 불러오는 중입니다...</p>
  </main>

  <nav aria-label="페이지 이동">
    <a href="#" id="prev-btn" aria-disabled="true">이전</a>
    <a href="#" id="list-btn">목록으로</a>
    <a href="#" id="next-btn" aria-disabled="false">다음</a>
  </nav>

  <script>
    const data = {
      ko: {
        titles: {
          "1": "왜 생태 변화가 전염병과 관련이 있을까?",
          "2": "조선 시대의 생태",
          "3": "조선 시대의 전염병",
          "4": "현대 시대의 생태",
          "5": "현대 생태 변화가 만든 전염병",
          "6": "생태 변화와 바이러스의 진화",
          "7": "전염병과 생태 변화 퀴즈"
        },
        contents: {
          "1": "<p>생태계 변화는 바이러스와 같은 전염병의 출현에 큰 영향을 미칩니다...</p>",
          "2": "<p>조선 시대의 생태계는 자연과 인간이 밀접하게 상호작용했습니다...</p>",
          "3": "<p>조선 시대에는 여러 전염병이 유행했으며...</p>",
          "4": "<p>현대의 생태 변화는 급속한 산업화와 도시화로 인해...</p>",
          "5": "<p>현대 생태계 변화는 신종 전염병의 출현과 밀접한 관련이 있습니다...</p>",
          "6": "<p>바이러스는 생태 변화에 따라 빠르게 진화하며...</p>",
          "7": "<p>퀴즈: 전염병과 생태 변화에 대해 배운 내용을 확인해 보세요!</p>"
        }
      },
      en: {
        titles: {
          "1": "Why Is Ecological Change Related to Infectious Diseases?",
          "2": "Ecology of the Joseon Dynasty",
          "3": "Infectious Diseases in Joseon Era",
          "4": "Modern Ecology",
          "5": "Infectious Diseases Created by Modern Ecological Changes",
          "6": "Virus Evolution and Ecological Changes",
          "7": "Epidemics and Ecological Change Quiz"
        },
        contents: {
          "1": "<p>Ecological changes significantly impact the emergence of viruses and infectious diseases...</p>",
          "2": "<p>The ecology of the Joseon Dynasty involved close interaction between nature and humans...</p>",
          "3": "<p>Several infectious diseases were prevalent during the Joseon era...</p>",
          "4": "<p>Modern ecological changes are driven by rapid industrialization and urbanization...</p>",
          "5": "<p>Modern ecological changes are closely related to the emergence of new infectious diseases...</p>",
          "6": "<p>Viruses rapidly evolve in response to ecological changes...</p>",
          "7": "<p>Quiz: Test your knowledge about epidemics and ecological changes!</p>"
        }
      }
    };

    const urlParams = new URL(location.href).searchParams;
    let lang = urlParams.get('lang') || 'ko';
    let page = urlParams.get('page') || '1';

    const pageTitle = document.getElementById('page-title');
    const contentArea = document.getElementById('content');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const listBtn = document.getElementById('list-btn');

    const maxPage = 7;

    function updateContent() {
      if (!data[lang] || !data[lang].titles[page]) {
        pageTitle.textContent = lang === 'ko' ? "페이지를 찾을 수 없습니다." : "Page not found.";
        contentArea.innerHTML = "<p>" + (lang === 'ko' ? "유효하지 않은 페이지입니다." : "Invalid page.") + "</p>";
        prevBtn.setAttribute('aria-disabled', 'true');
        nextBtn.setAttribute('aria-disabled', 'true');
        return;
      }

      pageTitle.textContent = data[lang].titles[page];
      contentArea.innerHTML = data[lang].contents[page];
      contentArea.focus();

      // 이전 버튼
      if (parseInt(page) <= 1) {
        prevBtn.setAttribute('aria-disabled', 'true');
        prevBtn.href = "#";
      } else {
        prevBtn.removeAttribute('aria-disabled');
        prevBtn.href = `bbb.html?lang=${lang}&page=${parseInt(page)-1}`;
      }

      // 다음 버튼
      if (parseInt(page) >= maxPage) {
        nextBtn.setAttribute('aria-disabled', 'true');
        nextBtn.href = "#";
      } else {
        nextBtn.removeAttribute('aria-disabled');
        nextBtn.href = `bbb.html?lang=${lang}&page=${parseInt(page)+1}`;
      }

      // 목록 버튼
      listBtn.href = `aaa.html?lang=${lang}`;
    }

    updateContent();
  </script>
</body>
</html>
