<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>병 이름 상세 설명 (bbb.html)</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    padding: 1em;
    background: #f9f9f9;
  }
  header, footer {
    background: #444;
    color: white;
    text-align: center;
    padding: 1em 0;
  }
  main {
    max-width: 800px;
    margin: 20px auto;
    background: white;
    padding: 2em;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 8px;
  }
  h1, h3 {
    margin-top: 0;
  }
  .section-title {
    font-weight: bold;
    margin-top: 1em;
  }
  .source {
    font-size: 0.8em;
    color: #555;
    margin-bottom: 1em;
  }
  a.back-link {
    display: inline-block;
    margin-top: 2em;
    color: #333;
    text-decoration: none;
    font-weight: bold;
  }
  a.back-link:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<header>
  <h1>병 이름 상세 설명</h1>
</header>

<main id="detail-content">
  <!-- 상세 내용이 여기 들어감 -->
</main>

<footer>
  <p>푸터 영역</p>
</footer>

<script>
  const details = {
    "1": `
      <h3>두창(천연두)</h3>
      <div class="section-title">조선시대:</div>
      <p>두창은 조선시대 대표적인 전염병으로 자연 치유 의존, 민간신앙과 함께 후기에는 종두법 도입 시도됨.</p>
      <div class="source">출처: 「한국민족문화대백과사전」, 링크</div>
      <div class="section-title">현대:</div>
      <p>WHO 주도 전 세계 백신 접종으로 1980년 박멸 선언됨.</p>
      <div class="source">출처: WHO 공식 페이지, 링크</div>
    `,
    "2": `
      <h3>콜레라(호열자)</h3>
      <div class="section-title">조선시대:</div>
      <p>19세기 개항 이후 유입, 시체 조기 매장과 이동 제한으로 대응함. 위생상태 매우 열악했음.</p>
      <div class="source">출처: 「한국역사연구」 논문, 국립중앙도서관 자료</div>
      <div class="section-title">현대:</div>
      <p>수분 보충, 항생제 치료, 감염지역 격리, 국제 감시체계 운영</p>
      <div class="source">출처: WHO 콜레라 개요, 링크</div>
    `,
    "3": `
      <h3>홍역(마마)</h3>
      <div class="section-title">조선시대:</div>
      <p>자연 면역 기대, 민간요법 주로 활용, 사망률 높았음.</p>
      <div class="source">출처: 「조선시대 질병사 연구」 학술논문 (RISS)</div>
      <div class="section-title">현대:</div>
      <p>MMR 백신 보급으로 예방, 집단 면역 중요.</p>
      <div class="source">출처: 질병관리청, 링크</div>
    `,
    "4": `
      <h3>장티푸스 및 이질(장질부사)</h3>
      <div class="section-title">조선시대:</div>
      <p>오염된 물과 음식으로 전파, 위생 문제 심각, 환자 격리 및 민간 치료법 사용.</p>
      <div class="source">출처: 「한국 전염병사」 국립중앙도서관 자료</div>
      <div class="section-title">현대:</div>
      <p>항생제 치료 및 경구 예방접종, 상하수도 시설 개선으로 예방</p>
      <div class="source">출처: WHO, 링크</div>
    `,
    "5": `
      <h3>인플루엔자 (현대 중심)</h3>
      <div class="section-title">조선시대:</div>
      <p>기록은 적지만, 현대에는 계절성 독감 및 팬데믹 발생, 백신과 항바이러스제 개발</p>
      <div class="source">출처: 질병관리청, WHO</div>
    `
  };

  // URL에서 id 파라미터 읽기
  const params = new URLSearchParams(window.location.search);
  const id = params.get('id');

  const detailContent = document.getElementById('detail-content');

  if (id && details[id]) {
    detailContent.innerHTML = details[id];
  } else {
    detailContent.innerHTML = "<p>잘못된 접근입니다. 목록에서 다시 선택해주세요.</p>";
  }
</script>
</body>
</html>
