<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>인트로 (ccc.html)</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .intro-section {
      background: url('joseon-background.jpg') no-repeat center center/cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: rgba(0,0,0,0.5);
      background-blend-mode: darken;
    }

    .intro-section h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .intro-section p {
      font-size: 1.3rem;
      margin-bottom: 40px;
      color: #e0e0e0;
    }

    .intro-section a {
      padding: 12px 28px;
      background-color: #4a90e2;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
      cursor: pointer;
    }

    .intro-section a:hover {
      background-color: #276fc2;
    }

    /* 언어 선택 UI */
    #lang-switcher {
      margin-top: 15px;
      font-size: 0.85rem;
      color: #ddd;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    #lang-select-ccc {
      padding: 4px 8px;
      font-size: 0.85rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      cursor: pointer;
      background: #333;
      color: white;
    }

    /* 로딩 스타일 (aaa.html과 동일하게 맞춤) */
    .loading {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(225,225,255,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: #333;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease;
      flex-direction: row;
    }

    .loading > div {
      width: 50px; height: 50px;
      border: 6px solid #ccc;
      border-top: 6px solid #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- 로딩 화면 -->
  <div class="loading">
    <span class="loading-text">로딩중...</span>
    <div></div>
  </div>

  <section class="intro-section">
    <h1>자연이 바뀌면, 병도 바뀐다</h1>
    <p>조선 시대 생태 변화와 전염병의 관계를 탐험해보세요</p>
    <a href="aaa.html" id="go-aaa">탐색 시작</a>

    <!-- 한영 언어 선택 UI -->
    <div id="lang-switcher">
      <label for="lang-select-ccc">언어 선택:</label>
      <select id="lang-select-ccc">
        <option value="ko">한국어</option>
        <option value="en">English</option>
      </select>
    </div>
  </section>

  <script>
    const btn = document.getElementById('go-aaa');
    const loading = document.querySelector('.loading');
    const loadingText = document.querySelector('.loading-text');
    const langSelectCCC = document.getElementById('lang-select-ccc');

    // URL에서 lang 파라미터 읽어서 초기 언어 설정
    let currentLang = new URL(location.href).searchParams.get('lang') || 'ko';
    langSelectCCC.value = currentLang;

    // 언어별 로딩 텍스트 설정 함수
    function updateLoadingText(lang) {
      if (lang === 'en') {
        loadingText.textContent = 'Loading...';
      } else {
        loadingText.textContent = '로딩중...';
      }
    }

    // 초기 로딩 텍스트 설정
    updateLoadingText(currentLang);

    // 탐색 시작 클릭 시
    btn.addEventListener('click', (e) => {
      e.preventDefault(); // 기본 이동 차단

      // 로딩 보이기
      loading.style.visibility = 'visible';
      loading.style.opacity = '1';

      // 1초 후 페이지 이동 (언어 파라미터 포함)
      const url = new URL(btn.href, location.origin);
      url.searchParams.set('lang', currentLang);
      setTimeout(() => {
        window.location.href = url.toString();
      }, 1000);
    });

    // 언어 선택 변경 이벤트
    langSelectCCC.addEventListener('change', (e) => {
      currentLang = e.target.value;
      updateLoadingText(currentLang);

      // URL lang 파라미터 업데이트 (새로고침 없이)
      const url = new URL(location.href);
      url.searchParams.set('lang', currentLang);
      history.replaceState(null, '', url.toString());
    });
  </script>

</body>
</html>
