    <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>인트로</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .intro-section {
      background: url('joseon-background.jpg') no-repeat center center/cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      background-blend-mode: darken;
    }

    .intro-section h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .intro-section p {
      font-size: 1.3rem;
      margin-bottom: 40px;
      color: #e0e0e0;
    }

    .intro-section a {
      padding: 12px 28px;
      background-color: #4a90e2;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }
    .intro-section a:hover {
      background-color: #276fc2;
    }
  </style>
</head>
<body>
  <section class="intro-section">
    <h1>자연이 바뀌면, 병도 바뀐다</h1>
    <p>조선 시대 생태 변화와 전염병의 관계를 탐험해보세요</p>
    <a href="aaa.html">탐색 시작</a>
  </section>
</body>
</html>
