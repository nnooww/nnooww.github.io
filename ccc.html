<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>인트로 (ccc.html)</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .intro-section {
      background: url('joseon-background.jpg') no-repeat center center/cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: rgba(0,0,0,0.5);
      background-blend-mode: darken;
    }

    .intro-section h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .intro-section p {
      font-size: 1.3rem;
      margin-bottom: 40px;
      color: #e0e0e0;
    }

    .intro-section a {
      padding: 12px 28px;
      background-color: #4a90e2;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
      cursor: pointer;
    }

    .intro-section a:hover {
      background-color: #276fc2;
    }

    /* 로딩 스타일 (aaa.html과 동일하게 맞춤) */
    .loading {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(225,225,255,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: #333;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease;
    }

    .loading > div {
      width: 50px; height: 50px;
      border: 6px solid #ccc;
      border-top: 6px solid #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- 로딩 화면 -->
  <div class="loading">
    로딩중...
    <div></div>
  </div>

  <section class="intro-section">
    <h1>자연이 바뀌면, 병도 바뀐다</h1>
    <p>조선 시대 생태 변화와 전염병의 관계를 탐험해보세요</p>
    <a href="aaa.html" id="go-aaa">탐색 시작</a>
  </section>

  <script>
    const btn = document.getElementById('go-aaa');
    const loading = document.querySelector('.loading');

    btn.addEventListener('click', (e) => {
      e.preventDefault(); // 기본 이동 차단

      // 로딩 보이기
      loading.style.visibility = 'visible';
      loading.style.opacity = '1';

      // 1초 후 페이지 이동
      setTimeout(() => {
        window.location.href = btn.href;
      }, 1000);
    });
  </script>

</body>
</html>
