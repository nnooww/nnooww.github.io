<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>인트로 (ccc.html)</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .intro-section {
      background: url('joseon-background.jpg') no-repeat center center/cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: rgba(0,0,0,0.5);
      background-blend-mode: darken;
      position: relative;
    }

    .intro-section h1 { font-size: 3rem; margin-bottom: 20px; }
    .intro-section p { font-size: 1.3rem; margin-bottom: 40px; max-width: 600px; }
    .intro-section a {
      padding: 12px 28px;
      background-color: #4a90e2;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
      cursor: pointer;
    }
    .intro-section a:hover { background-color: #276fc2; }

    /* 언어 선택 UI */
    #lang-switcher {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.3);
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    #lang-select-ccc {
      font-size: 0.9rem;
      padding: 2px 6px;
      border-radius: 4px;
      border: none;
      outline: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <section class="intro-section">
    <h1 id="main-title">자연이 바뀌면, 병도 바뀐다</h1>
    <p id="subtitle">조선 시대 생태 변화와 전염병의 관계를 탐험해보세요</p>
    <a href="#" id="go-main">탐색 시작</a>

    <div id="lang-switcher">
      <label for="lang-select-ccc">언어 선택:</label>
      <select id="lang-select-ccc">
        <option value="ko">한국어</option>
        <option value="en">English</option>
      </select>
    </div>
  </section>

  <script>
    const btn = document.getElementById('go-main');
    const langSelect = document.getElementById('lang-select-ccc');
    let currentLang = new URL(location.href).searchParams.get('lang') || 'ko';

    const textData = {
      ko: {
        mainTitle: "자연이 바뀌면, 병도 바뀐다",
        subtitle: "조선 시대 생태 변화와 전염병의 관계를 탐험해보세요",
        btnText: "탐색 시작"
      },
      en: {
        mainTitle: "When Nature Changes, Diseases Change Too",
        subtitle: "Explore the Relationship Between Ecological Changes and Infectious Diseases in the Joseon Era",
        btnText: "Start Exploration"
      }
    };

    function updateTexts(lang) {
      document.getElementById('main-title').textContent = textData[lang].mainTitle;
      document.getElementById('subtitle').textContent = textData[lang].subtitle;
      btn.textContent = textData[lang].btnText;
    }

    updateTexts(currentLang);
    langSelect.value = currentLang;

    langSelect.addEventListener('change', (e) => {
      currentLang = e.target.value;
      updateTexts(currentLang);

      const url = new URL(location.href);
      url.searchParams.set('lang', currentLang);
      history.replaceState(null, '', url.toString());
    });

    btn.addEventListener('click', (e) => {
      e.preventDefault();
      const nextURL = `main.html?lang=${currentLang}`;
      window.location.href = nextURL;
    });
  </script>

</body>
</html>
