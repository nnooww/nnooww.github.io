<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>융합수업 프로젝트 퀴즈</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');

    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      min-height: 100vh;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #222;
    }

    h1 {
      font-size: 2.6rem;
      color: #007acc;
      font-weight: 900;
      margin-bottom: 25px;
      text-shadow: 1px 1px 4px rgba(0, 122, 204, 0.3);
    }

    form {
      max-width: 700px;
      width: 100%;
      background: #fff;
      border-radius: 12px;
      padding: 25px 30px;
      box-shadow: 0 8px 20px rgba(0,122,204,0.18);
      animation: fadeInUp 0.8s ease forwards;
    }

    fieldset {
      border: none;
      margin-bottom: 20px;
    }

    legend {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 12px;
      color: #004a8f;
      user-select: none;
    }

    label {
      display: block;
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: 8px;
      background: #e6f0fb;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    input[type="radio"] {
      margin-right: 10px;
      vertical-align: middle;
      cursor: pointer;
    }

    label:hover {
      background-color: #d4e9fc;
    }

    button {
      display: block;
      width: 100%;
      background-color: #007acc;
      border: none;
      color: #fff;
      font-size: 1.25rem;
      padding: 14px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 5px 14px rgba(0,122,204,0.35);
      user-select: none;
    }
    button:hover, button:focus {
      background-color: #005f99;
      outline: none;
      box-shadow: 0 7px 18px rgba(0,95,153,0.6);
    }

    .result {
      margin-top: 25px;
      font-size: 1.3rem;
      font-weight: 700;
      color: #004a8f;
      min-height: 3rem;
      user-select: text;
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* 반응형 */
    @media (max-width: 720px) {
      form {
        padding: 20px 15px;
      }
      button {
        font-size: 1.1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <h1 id="quiz-title">전염병과 생태 변화 퀴즈</h1>
  <form id="quiz-form" aria-describedby="quiz-result" role="form">
    <!-- 질문은 JS에서 삽입 -->
  </form>
  <div class="result" id="quiz-result" aria-live="polite" aria-atomic="true"></div>

  <script>
    const quizData = {
      ko: [
        {
          question: "생태계 변화가 전염병 출현에 영향을 미치는 이유는?",
          options: [
            "생태계 변화는 바이러스의 서식지를 파괴한다",
            "생태계 변화는 바이러스 진화를 가속화한다",
            "생태계 변화는 인체 면역력을 높인다",
            "생태계 변화와 전염병은 관련이 없다"
          ],
          answer: 1
        },
        {
          question: "조선 시대의 생태계 특징은?",
          options: [
            "도시 중심의 산업화 진행",
            "자연과 인간이 밀접하게 상호작용했다",
            "산업 오염이 심했다",
            "현대식 농업 시스템이 있었다"
          ],
          answer: 1
        },
        {
          question: "바이러스는 생태 변화에 따라 어떻게 진화하는가?",
          options: [
            "진화 속도가 느려진다",
            "빠르게 진화한다",
            "전혀 진화하지 않는다",
            "진화 방향이 일정하다"
          ],
          answer: 1
        }
      ],
      en: [
        {
          question: "Why does ecological change impact the emergence of infectious diseases?",
          options: [
            "Ecological change destroys virus habitats",
            "Ecological change accelerates virus evolution",
            "Ecological change increases human immunity",
            "Ecological change is unrelated to infectious diseases"
          ],
          answer: 1
        },
        {
          question: "What was a feature of the ecology during the Joseon Dynasty?",
          options: [
            "Industrialization centered in cities",
            "Close interaction between nature and humans",
            "Severe industrial pollution",
            "Modern agricultural systems existed"
          ],
          answer: 1
        },
        {
          question: "How do viruses evolve according to ecological changes?",
          options: [
            "Evolution slows down",
            "Evolution speeds up",
            "No evolution",
            "Evolution is in a fixed direction"
          ],
          answer: 1
        }
      ]
    };

    const urlParams = new URL(location.href).searchParams;
    const lang = urlParams.get('lang') || 'ko';

    const quizForm = document.getElementById('quiz-form');
    const quizResult = document.getElementById('quiz-result');

    function createQuiz() {
      quizForm.innerHTML = '';
      quizData[lang].forEach((item, idx) => {
        const fieldset = document.createElement('fieldset');
        const legend = document.createElement('legend');
        legend.textContent = `Q${idx + 1}. ${item.question}`;
        fieldset.appendChild(legend);

        item.options.forEach((opt, i) => {
          const label = document.createElement('label');
          const input = document.createElement('input');
          input.type = 'radio';
          input.name = `q${idx}`;
          input.value = i;
          input.required = true;

          label.appendChild(input);
          label.appendChild(document.createTextNode(opt));
          fieldset.appendChild(label);
        });
        quizForm.appendChild(fieldset);
      });

      const submitBtn = document.createElement('button');
      submitBtn.type = 'submit';
      submitBtn.textContent = lang === 'ko' ? "제출" : "Submit";
      quizForm.appendChild(submitBtn);
    }

    function checkAnswers(e) {
      e.preventDefault();
      let score = 0;
      quizData[lang].forEach((item, idx) => {
        const selected = quizForm.querySelector(`input[name=q${idx}]:checked`);
        if (selected && parseInt(selected.value) === item.answer) {
          score++;
        }
      });
      const total = quizData[lang].length;
      quizResult.textContent = lang === 'ko'
        ? `당신의 점수는 ${score} / ${total}입니다!`
        : `Your score is ${score} / ${total}!`;
      quizResult.focus();
    }

    createQuiz();
    quizForm.addEventListener('submit', checkAnswers);
  </script>
</body>
</html>
