<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>사이드바에 서브 리스트 표시</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header, footer {
      background: #444;
      color: white;
      text-align: center;
      padding: 1em 0;
    }
    .container {
      display: flex;
      min-height: 400px;
    }
    aside {
      flex: 3;
      padding: 1em;
      background: #ddd;
      box-sizing: border-box;
    }
    main {
      flex: 1;
      padding: 1em;
      background: #eee;
      box-sizing: border-box;
    }
    ol {
      padding-left: 1em;
    }
    ol ol {
      margin-left: 1.5em;
      display: none; /* 원래는 숨김 */
    }
    li.expandable {
      cursor: pointer;
      user-select: none;
    }
    /* 사이드바 서브 리스트 스타일 */
    #sidebarContent ol {
      margin: 0;
      padding-left: 1em;
    }
    #sidebarContent ol li {
      margin: 0.3em 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>헤더 영역</h1>
  </header>

  <div class="container">
    <aside>
      <h2>사이드바 영역</h2>
      <div id="sidebarContent">
        <!-- 클릭된 서브 리스트가 여기 표시됨 -->
        <p>서브 리스트가 여기 표시됩니다.</p>
      </div>
    </aside>

    <main>
      <h2>오른쪽 영역 리스트</h2>
      <ol>
        <li class="expandable" data-id="item1">병 이름 1
          <ol>
            <li>내용 1</li>
            <li>내용 2</li>
            <li>내용 3</li>
            <li>내용 4</li>
          </ol>
        </li>
        <li class="expandable" data-id="item2">병 이름 2
          <ol>
            <li>내용 1</li>
            <li>내용 2</li>
            <li>내용 3</li>
            <li>내용 4</li>
          </ol>
        </li>
        <li class="expandable" data-id="item3">병 이름 3
          <ol>
            <li>내용 1</li>
            <li>내용 2</li>
            <li>내용 3</li>
            <li>내용 4</li>
          </ol>
        </li>
        <li class="expandable" data-id="item4">병 이름 4
          <ol>
            <li>내용 1</li>
            <li>내용 2</li>
            <li>내용 3</li>
            <li>내용 4</li>
          </ol>
        </li>
      </ol>
    </main>
  </div>

  <footer>
    <p>푸터 영역</p>
  </footer>

  <script>
    const expandableItems = document.querySelectorAll('li.expandable');
    const sidebarContent = document.getElementById('sidebarContent');

    expandableItems.forEach(item => {
      item.addEventListener('click', () => {
        // 클릭한 항목의 서브 리스트 ol 복사
        const sublist = item.querySelector('ol');
        if (sublist) {
          // 사이드바 내용 교체 (cloneNode(true)로 깊은 복사)
          sidebarContent.innerHTML = '';
          const clone = sublist.cloneNode(true);
          clone.style.display = 'block'; // 보이게
          sidebarContent.appendChild(clone);
        } else {
          sidebarContent.innerHTML = '<p>서브 리스트가 없습니다.</p>';
        }
      });
    });
  </script>
</body>
</html>
