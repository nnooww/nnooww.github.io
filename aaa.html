<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>왜 생태 변화가 전염병과 관련이 있을까? (aaa.html)</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    header, footer {
      background: #444;
      color: white;
      text-align: center;
      padding: 1em 0;
      position: relative;
    }

    .container {
      display: flex;
      min-height: calc(100vh - 160px); /* 헤더+푸터 제외 */
    }
    aside {
      flex: 3;
      padding: 1em;
      background: #ddd;
      position: relative;
    }

    /* aside 안에서 오른쪽 위에 언어 선택 위치 */
    #lang-select {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 4px 8px;
      font-size: 0.9em;
      cursor: pointer;
      z-index: 20;
    }

    main {
      flex: 1;
      padding: 1em;
      background: #eee;
    }
    .bacteria-list > li {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 1em;
      cursor: pointer;
    }

    /* 설명 박스 */
    #hover-box {
      position: absolute;
      top: 50px;  /* 선택박스 아래쪽에 위치하도록 */
      right: 10px;
      width: 350px;
      background: rgba(255,255,255,0.95);
      border: 1px solid #aaa;
      padding: 1em;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 10;
    }

    #hover-box h3 {
      margin-top: 0;
      font-size: 1.1em;
    }

    #hover-box p {
      margin: 0.5em 0;
      font-size: 0.9em;
    }

    #hover-box button {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 0.9em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="header-title">왜 생태 변화가 전염병과 관련이 있을까?</h1>
  </header>

  <div class="container">
    <aside>
      <h2 id="sidebar-title">사이드바 영역</h2>
      <select id="lang-select" aria-label="언어 선택">
        <option value="ko">한국어</option>
        <option value="en">English</option>
      </select>
      <div id="hover-box"></div>
    </aside>

    <main>
      <h2 id="list-title">오른쪽 영역 리스트</h2>
      <ol class="bacteria-list"></ol>
    </main>
  </div>

  <footer>
    <p id="footer-text">푸터 영역</p>
  </footer>

  <script>
    const bacteriaList = document.querySelector(".bacteria-list");
    const hoverBox = document.getElementById("hover-box");
    const langSelect = document.getElementById("lang-select");

    const headerTitle = document.getElementById("header-title");
    const footerText = document.getElementById("footer-text");
    const sidebarTitle = document.getElementById("sidebar-title");
    const listTitle = document.getElementById("list-title");

    const items = {
      ko: [
        "두창(천연두)",
        "콜레라(호열자)",
        "홍역(마마)",
        "장티푸스 및 이질",
        "인플루엔자"
      ],
      en: [
        "Smallpox",
        "Cholera",
        "Measles",
        "Typhoid & Dysentery",
        "Influenza"
      ]
    };

    const descriptions_ko = {
      "1": {
        title: "두창(천연두)",
        preview: "조선시대 대표 전염병. 종두법이 시도되었고 WHO 백신 접종으로 박멸됨."
      },
      "2": {
        title: "콜레라(호열자)",
        preview: "19세기 이후 유입. 수분 보충과 항생제로 치료, 국제 감시체계 운영."
      },
      "3": {
        title: "홍역(마마)",
        preview: "자연 면역 의존, 백신 보급으로 예방 가능해짐."
      },
      "4": {
        title: "장티푸스 및 이질",
        preview: "오염된 물/음식으로 전파. 항생제와 위생개선으로 예방 가능."
      },
      "5": {
        title: "인플루엔자",
        preview: "계절성 독감 및 팬데믹. 백신·항바이러스제 개발."
      }
    };

    const descriptions_en = {
      "1": {
        title: "Smallpox",
        preview: "A representative infectious disease in the Joseon Dynasty. Eradicated by WHO vaccination."
      },
      "2": {
        title: "Cholera",
        preview: "Introduced after 19th century. Treated with hydration and antibiotics; international surveillance."
      },
      "3": {
        title: "Measles",
        preview: "Relies on natural immunity. Preventable with vaccine distribution."
      },
      "4": {
        title: "Typhoid & Dysentery",
        preview: "Spread via contaminated food and water. Preventable by antibiotics and improved sanitation."
      },
      "5": {
        title: "Influenza",
        preview: "Seasonal flu and pandemics. Development of vaccines and antivirals."
      }
    };

    let currentLang = "ko";

    function attachHoverListeners() {
      let hoverTimeout;

      document.querySelectorAll(".bacteria-list > li").forEach(item => {
        const id = item.getAttribute("data-id");

        item.addEventListener("mouseenter", () => {
          clearTimeout(hoverTimeout);
          const data = currentLang === "ko" ? descriptions_ko[id] : descriptions_en[id];
          if (data) {
            hoverBox.innerHTML = `
              <h3>${data.title}</h3>
              <p>${data.preview}</p>
              <button onclick="location.href='bbb.html?id=${id}&lang=${currentLang}'">${currentLang === "ko" ? "자세히 보기" : "Details"}</button>
            `;
            hoverBox.style.display = "block";
          }
        });

        item.addEventListener("mouseleave", () => {
          hoverTimeout = setTimeout(() => {
            hoverBox.style.display = "none";
          }, 200);
        });
      });

      hoverBox.addEventListener("mouseenter", () => {
        clearTimeout(hoverTimeout);
        hoverBox.style.display = "block";
      });

      hoverBox.addEventListener("mouseleave", () => {
        hoverBox.style.display = "none";
      });
    }

    function renderList(lang) {
      bacteriaList.innerHTML = items[lang].map((text, i) => `<li data-id="${i+1}">${text}</li>`).join("");
      attachHoverListeners();

      if (lang === "ko") {
        headerTitle.textContent = "질병 리스트";
        sidebarTitle.textContent = "사이드바 영역";
        listTitle.textContent = "오른쪽 영역 리스트";
        footerText.textContent = "푸터 영역";
      } else {
        headerTitle.textContent = "Disease List";
        sidebarTitle.textContent = "Sidebar Area";
        listTitle.textContent = "Right Area List";
        footerText.textContent = "Footer Area";
      }
    }

    renderList(currentLang);

    langSelect.addEventListener("change", e => {
      currentLang = e.target.value;
      renderList(currentLang);
      hoverBox.style.display = "none";
    });
  </script>
</body>
</html>
