<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>아코디언 리스트</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header, footer {
      background: #444;
      color: white;
      text-align: center;
      padding: 1em 0;
    }
    .container {
  display: flex;
  min-height: 400px;
}
aside {
  flex: 3; /* 왼쪽 영역 3 */
  padding: 1em;
  background: #ddd;
  box-sizing: border-box;
}
main {
  flex: 1; /* 오른쪽 영역 1 */
  padding: 1em;
  background: #eee;
  box-sizing: border-box;
}
    ol ol {
      margin-left: 1.5em;
      display: none; /* 기본 숨김 */
    }
    li.expandable {
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>헤더 영역</h1>
  </header>

  <div class="container">
    <aside>
      <h2>사이드바 영역</h2>
    </aside>

    <main>
      <h2>오른쪽 영역 리스트</h2>
      <ol>
        <li class="expandable">1
          <ol>
            <li>1.1</li>
            <li>1.2</li>
            <li>1.3</li>
            <li>1.4</li>
          </ol>
        </li>
        <li class="expandable">2
          <ol>
            <li>2.1</li>
            <li>2.2</li>
          </ol>
        </li>
        <li class="expandable">3
          <ol>
            <li>3.1</li>
            <li>3.2</li>
          </ol>
        </li>
        <li class="expandable">4
          <ol>
            <li>4.1</li>
            <li>4.2</li>
          </ol>
        </li>
      </ol>
    </main>
  </div>

  <footer>
    <p>푸터 영역</p>
  </footer>

  <script>
    // 모든 expandable 클래스 li 선택
    const expandableItems = document.querySelectorAll('li.expandable');

    expandableItems.forEach(item => {
      item.addEventListener('click', () => {
        const sublist = item.querySelector('ol');
        if (sublist) {
          // 토글 display
          if (sublist.style.display === 'none' || sublist.style.display === '') {
            sublist.style.display = 'block';
          } else {
            sublist.style.display = 'none';
          }
        }
      });
    });
  </script>
</body>
</html>
