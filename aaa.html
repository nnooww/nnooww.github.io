<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>융합수업 프로젝트</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }
    .loading {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(225,225,255,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: #333;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease;
    }
    .loading > div {
      width: 50px; height: 50px;
      border: 6px solid #ccc;
      border-top: 6px solid #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .left-panel {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1.5s ease-in-out;
    }
    .intro-container {
      text-align: center;
    }
    .intro-container h1 {
      font-size: 3rem;
      color: #007acc;
      margin-bottom: 20px;
    }
    .intro-container p {
      font-size: 1.5rem;
      color: #333;
      margin-top: 10px;
    }
    .creator-list {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #555;
    }
    .creator-list span {
      display: inline-block;
      margin: 5px 10px;
      padding: 8px 14px;
      background: #e3f2fd;
      border-radius: 20px;
    }
    .right-panel {
      flex: 1;
      overflow-y: auto;
      padding: 30px 20px;
      background: #ffffff;
      border-left: 3px solid #cce5f6;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header h2 {
      margin: 0;
      font-size: 1.8rem;
      color: #114a77;
    }
    select {
      font-size: 1rem;
      padding: 5px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .card {
      background: #f8f9fa;
      padding: 15px 20px;
      margin-bottom: 15px;
      border-left: 6px solid #4a90e2;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      transition: background 0.2s;
    }
    .card:hover {
      background: #e9f5ff;
    }
    .card a {
      text-decoration: none;
      color: #333;
      font-size: 1.1rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <div class="intro-container">
      <!-- 제목, 부제, 팀원 표시 -->
    </div>
  </div>

  <div class="right-panel">
    <div class="header">
      <h2 id="list-title">콘텐츠 목록</h2>
      <select id="lang-select">
        <option value="ko">한국어</option>
        <option value="en">English</option>
      </select>
    </div>
    <div id="list-area"></div>
  </div>

  <div class="loading">
    로딩중...
    <div></div>
  </div>

  <script>
    const data = {
      ko: {
        titles: {
          mainTitle: "🌍 융합수업 프로젝트",
          subtitle: "환경과 전염병의 연결고리를 탐구하다",
          creators: ["채우혁", "채인혁", "최진서", "송형록"]
        },
        contents: {
          "1": { title: "왜 생태 변화가 전염병과 관련이 있을까?" },
          "2": { title: "조선 시대의 생태" },
          "3": { title: "조선 시대의 전염병" },
          "4": { title: "현대 시대의 생태" },
          "5": { title: "현대 생태 변화가 만든 전염병" },
          "6": { title: "생태 변화와 바이러스의 진화" },
          "7": { title: "전염병과 생태 변화 퀴즈" }
        }
      },
      en: {
        titles: {
          mainTitle: "🌍 Convergence Class Project",
          subtitle: "Exploring the Link Between Environment and Infectious Diseases",
          creators: ["Chae Woo-Hyuk", "Chae In-Hyuk", "Choi Jin-Seo", "Song Hyung-Rok"]
        },
        contents: {
          "1": { title: "Why Is Ecological Change Related to Infectious Diseases?" },
          "2": { title: "Ecology of the Joseon Dynasty" },
          "3": { title: "Infectious Diseases in Joseon Era" },
          "4": { title: "Modern Ecology" },
          "5": { title: "Infectious Diseases Created by Modern Ecological Changes" },
          "6": { title: "Virus Evolution and Ecological Changes" },
          "7": { title: "Epidemics and Ecological Change Quiz" }
        }
      }
    };

    const langSelect = document.getElementById('lang-select');
    const listArea = document.getElementById('list-area');
    const listTitle = document.getElementById('list-title');
    const introContainer = document.querySelector('.intro-container');
    const loading = document.querySelector('.loading');

    // URL lang 파라미터 읽기, 없으면 'ko' 기본
    let currentLang = new URL(location.href).searchParams.get('lang') || 'ko';
    langSelect.value = currentLang;

    function updateLoadingText(lang) {
      if (lang === 'ko') {
        loading.firstChild.textContent = '로딩중...';
      } else if (lang === 'en') {
        loading.firstChild.textContent = 'Loading...';
      }
    }

    function renderTitles(lang) {
      const titles = data[lang].titles;
      introContainer.innerHTML = `
        <h1>${titles.mainTitle}</h1>
        <p>${titles.subtitle}</p>
        <div class="creator-list">
          ${titles.creators.map(name => `<span>${name}</span>`).join('')}
        </div>
      `;
    }

    function renderList(lang) {
      const langData = data[lang].contents;
      listArea.innerHTML = "";
      for (const id in langData) {
        if (langData.hasOwnProperty(id)) {
          const item = langData[id];
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `<a href="bbb.html?id=${id}&lang=${lang}">${item.title}</a>`;
          listArea.appendChild(card);
        }
      }
      listTitle.textContent = lang === 'ko' ? '콘텐츠 목록' : 'Contents List';
    }

    function addLinkListeners() {
      listArea.querySelectorAll('a').forEach(a => {
        a.addEventListener('click', e => {
          e.preventDefault();
          loading.style.visibility = 'visible';
          loading.style.opacity = '1';

          setTimeout(() => {
            window.location.href = a.href;
          }, 1000);
        });
      });
    }

    langSelect.addEventListener('change', e => {
      currentLang = e.target.value;
      const url = new URL(location.href);
      url.searchParams.set('lang', currentLang);
      history.replaceState(null, '', url.toString());

      renderTitles(currentLang);
      renderList(currentLang);
      updateLoadingText(currentLang);
      addLinkListeners();
    });

    // 초기 렌더링
    renderTitles(currentLang);
    renderList(currentLang);
    updateLoadingText(currentLang);
    addLinkListeners();

  </script>
</body>
</html>
