<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>왼쪽에 서브 리스트 나오기</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  header, footer {
    background: #444;
    color: white;
    text-align: center;
    padding: 1em 0;
  }
  .container {
    display: flex;
    min-height: 400px;
  }
  aside {
    flex: 3;
    padding: 1em;
    background: #ddd;
    box-sizing: border-box;
  }
  main {
    flex: 1;
    padding: 1em;
    background: #eee;
    box-sizing: border-box;
  }
  ol {
    padding-left: 1em;
  }
  /* 리스트 아이템 위치 기준 */
  li.expandable {
    position: relative;
    cursor: pointer;
    user-select: none;
    margin-bottom: 0.5em;
  }
  /* 서브 리스트는 절대 위치, 기본 숨김 */
  li.expandable > ol {
    position: absolute;
    top: 0;
    right: 100%;  /* 오른쪽 대신 왼쪽에 붙이기 */
    margin-right: 10px;  /* 왼쪽과 간격 */
    padding: 1em;
    background: #ccc;
    border: 1px solid #999;
    width: 250px; /* 크기 크게 */
    display: none;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    z-index: 100;
  }
  li.expandable > ol > li {
    margin: 0.3em 0;
  }
</style>
</head>
<body>
<header>
  <h1>헤더 영역</h1>
</header>

<div class="container">
  <aside>
    <h2>사이드바 영역</h2>
  </aside>

  <main>
    <h2>오른쪽 영역 리스트</h2>
    <ol>
      <li class="expandable">병 이름 1
        <ol>
          <li>내용 1</li>
          <li>내용 2</li>
          <li>내용 3</li>
          <li>내용 4</li>
        </ol>
      </li>
      <li class="expandable">병 이름 2
        <ol>
          <li>내용 1</li>
          <li>내용 2</li>
          <li>내용 3</li>
          <li>내용 4</li>
        </ol>
      </li>
      <li class="expandable">병 이름 3
        <ol>
          <li>내용 1</li>
          <li>내용 2</li>
          <li>내용 3</li>
          <li>내용 4</li>
        </ol>
      </li>
      <li class="expandable">병 이름 4
        <ol>
          <li>내용 1</li>
          <li>내용 2</li>
          <li>내용 3</li>
          <li>내용 4</li>
        </ol>
      </li>
    </ol>
  </main>
</div>

<footer>
  <p>푸터 영역</p>
</footer>

<script>
  const expandableItems = document.querySelectorAll('li.expandable');
  expandableItems.forEach(item => {
    item.addEventListener('click', () => {
      const sublist = item.querySelector('ol');
      if (!sublist) return;

      // 모든 서브 리스트 숨기기
      document.querySelectorAll('li.expandable > ol').forEach(ol => {
        ol.style.display = 'none';
      });

      // 클릭한 아이템의 서브 리스트 보이기 (토글)
      if (sublist.style.display === 'block') {
        sublist.style.display = 'none';
      } else {
        sublist.style.display = 'block';
      }
    });
  });
</script>
</body>
</html>
