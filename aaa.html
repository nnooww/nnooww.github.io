<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>질병 리스트 (aaa.html)</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    header, footer {
      background: #444;
      color: white;
      text-align: center;
      padding: 1em 0;
      position: relative;
    }
    /* 언어 선택 드롭다운 위치 */
    #lang-select {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 0.3em;
      font-size: 0.9em;
      cursor: pointer;
    }

    .container {
      display: flex;
      min-height: calc(100vh - 160px); /* 헤더+푸터 제외 */
    }
    aside {
      flex: 3;
      padding: 1em;
      background: #ddd;
      position: relative;
    }
    main {
      flex: 1;
      padding: 1em;
      background: #eee;
    }
    .bacteria-list > li {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 1em;
      cursor: pointer;
    }

    /* 설명 박스 */
    #hover-box {
      position: absolute;
      top: 1em;
      right: 1em;
      width: 350px;
      background: rgba(255,255,255,0.95);
      border: 1px solid #aaa;
      padding: 1em;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 10;
    }

    #hover-box h3 {
      margin-top: 0;
      font-size: 1.1em;
    }

    #hover-box p {
      margin: 0.5em 0;
      font-size: 0.9em;
    }

    #hover-box button {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 0.9em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="header-title">헤더 영역</h1>
    <select id="lang-select" aria-label="언어 선택">
      <option value="ko">한국어</option>
      <option value="en">English</option>
    </select>
  </header>

  <div class="container">
    <aside>
      <h2 id="sidebar-title">사이드바 영역</h2>
      <div id="hover-box"></div>
    </aside>

    <main>
      <h2 id="main-title">오른쪽 영역 리스트</h2>
      <ol class="bacteria-list" id="bacteria-list">
        <!-- 리스트는 JS에서 언어별로 채움 -->
      </ol>
    </main>
  </div>

  <footer>
    <p id="footer-text">푸터 영역</p>
  </footer>

 <script>
  // 한국어 데이터
  const data_ko = {
    header: "헤더 영역",
    sidebar: "사이드바 영역",
    mainTitle: "오른쪽 영역 리스트",
    footer: "푸터 영역",
    bacteriaList: [
      { id: "1", text: "1. 두창(천연두)", title: "두창(천연두)", preview: "조선시대 대표 전염병. 종두법이 시도되었고 WHO 백신 접종으로 박멸됨." },
      { id: "2", text: "2. 콜레라(호열자)", title: "콜레라(호열자)", preview: "19세기 이후 유입. 수분 보충과 항생제로 치료, 국제 감시체계 운영." },
      { id: "3", text: "3. 홍역(마마)", title: "홍역(마마)", preview: "자연 면역 의존, 백신 보급으로 예방 가능해짐." },
      { id: "4", text: "4. 장티푸스 및 이질", title: "장티푸스 및 이질", preview: "오염된 물/음식으로 전파. 항생제와 위생개선으로 예방 가능." },
      { id: "5", text: "5. 인플루엔자", title: "인플루엔자", preview: "계절성 독감 및 팬데믹. 백신·항바이러스제 개발." }
    ]
  };

  // 영어 데이터
  const data_en = {
    header: "Header Area",
    sidebar: "Sidebar Area",
    mainTitle: "Right Area List",
    footer: "Footer Area",
    bacteriaList: [
      { id: "1", text: "1. Smallpox", title: "Smallpox", preview: "A major epidemic in the Joseon era. Vaccination efforts eradicated it globally." },
      { id: "2", text: "2. Cholera", title: "Cholera", preview: "Introduced after the 19th century. Treated with rehydration and antibiotics." },
      { id: "3", text: "3. Measles", title: "Measles", preview: "Natural immunity. Preventable by vaccine." },
      { id: "4", text: "4. Typhoid & Dysentery", title: "Typhoid & Dysentery", preview: "Spread by contaminated food/water. Prevented with antibiotics and sanitation." },
      { id: "5", text: "5. Influenza", title: "Influenza", preview: "Seasonal flu and pandemics. Vaccines and antivirals developed." }
    ]
  };

  const headerTitle = document.getElementById("header-title");
  const sidebarTitle = document.getElementById("sidebar-title");
  const mainTitle = document.getElementById("main-title");
  const footerText = document.getElementById("footer-text");
  const bacteriaListEl = document.getElementById("bacteria-list");
  const hoverBox = document.getElementById("hover-box");
  const langSelect = document.getElementById("lang-select");

  // 현재 언어 상태
  let currentLang = "ko";

  function renderList(lang) {
    let data = lang === "ko" ? data_ko : data_en;

    headerTitle.textContent = data.header;
    sidebarTitle.textContent = data.sidebar;
    mainTitle.textContent = data.mainTitle;
    footerText.textContent = data.footer;

    bacteriaListEl.innerHTML = ""; // 초기화

    data.bacteriaList.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item.text;
      li.setAttribute("data-id", item.id);
      li.style.cursor = "pointer";
      bacteriaListEl.appendChild(li);

      li.addEventListener("mouseenter", () => {
        hoverBox.innerHTML = `
          <h3>${item.title}</h3>
          <p>${item.preview}</p>
          <button onclick="location.href='bbb.html?id=${item.id}&lang=${lang}'">${lang === "ko" ? "자세히 보기" : "See Details"}</button>
        `;
        hoverBox.style.display = "block";
      });

      li.addEventListener("mouseleave", () => {
        setTimeout(() => {
          hoverBox.style.display = "none";
        }, 200);
      });
    });
  }

  // 처음 렌더링
  renderList(currentLang);

  // 언어 선택 변경 이벤트
  langSelect.addEventListener("change", (e) => {
    currentLang = e.target.value;
    renderList(currentLang);
  });

  // hoverBox mouseenter, mouseleave 제어 (hover박스에서 마우스 나가면 숨김)
  let hoverTimeout;
  hoverBox.addEventListener("mouseenter", () => {
    clearTimeout(hoverTimeout);
    hoverBox.style.display = "block";
  });
  hoverBox.addEventListener("mouseleave", () => {
    hoverTimeout = setTimeout(() => {
      hoverBox.style.display = "none";
    }, 200);
  });
</script>
</body>
</html>
