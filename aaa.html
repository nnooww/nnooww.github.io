<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>질병 리스트 (aaa.html)</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    header, footer {
      background: #444;
      color: white;
      text-align: center;
      padding: 1em 0;
    }
    .container {
      display: flex;
      min-height: calc(100vh - 160px); /* 헤더+푸터 제외 */
    }
    aside {
      flex: 3;
      padding: 1em;
      background: #ddd;
      position: relative;
    }
    main {
      flex: 1;
      padding: 1em;
      background: #eee;
    }
    .bacteria-list > li {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 1em;
      cursor: pointer;
    }

    /* 설명 박스 */
    #hover-box {
      position: absolute;
      top: 1em;
      right: 1em;
      width: 350px;
      background: rgba(255,255,255,0.95);
      border: 1px solid #aaa;
      padding: 1em;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 10;
    }

    #hover-box h3 {
      margin-top: 0;
      font-size: 1.1em;
    }

    #hover-box p {
      margin: 0.5em 0;
      font-size: 0.9em;
    }

    #hover-box button {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 0.9em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>헤더 영역</h1>
  </header>

  <div class="container">
    <aside>
      <h2>사이드바 영역</h2>
      <div id="hover-box"></div>
    </aside>

    <main>
      <h2>오른쪽 영역 리스트</h2>
      <ol class="bacteria-list">
        <li data-id="1">1. 두창(천연두)</li>
        <li data-id="2">2. 콜레라(호열자)</li>
        <li data-id="3">3. 홍역(마마)</li>
        <li data-id="4">4. 장티푸스 및 이질</li>
        <li data-id="5">5. 인플루엔자</li>
      </ol>
    </main>
  </div>

  <footer>
    <p>푸터 영역</p>
  </footer>

  <script>
    const descriptions = {
      "1": {
        title: "두창(천연두)",
        preview: "조선시대 대표 전염병. 종두법이 시도되었고 WHO 백신 접종으로 박멸됨."
      },
      "2": {
        title: "콜레라(호열자)",
        preview: "19세기 이후 유입. 수분 보충과 항생제로 치료, 국제 감시체계 운영."
      },
      "3": {
        title: "홍역(마마)",
        preview: "자연 면역 의존, 백신 보급으로 예방 가능해짐."
      },
      "4": {
        title: "장티푸스 및 이질",
        preview: "오염된 물/음식으로 전파. 항생제와 위생개선으로 예방 가능."
      },
      "5": {
        title: "인플루엔자",
        preview: "계절성 독감 및 팬데믹. 백신·항바이러스제 개발."
      }
    };

    const hoverBox = document.getElementById("hover-box");

    document.querySelectorAll(".bacteria-list > li").forEach(item => {
      const id = item.getAttribute("data-id");

      item.addEventListener("mouseenter", () => {
        const data = descriptions[id];
        if (data) {
          hoverBox.innerHTML = `
            <h3>${data.title}</h3>
            <p>${data.preview}</p>
            <button onclick="location.href='bbb.html?id=${id}'">자세히 보기</button>
          `;
          hoverBox.style.display = "block";
        }
      });

      item.addEventListener("mouseleave", () => {
        hoverBox.style.display = "none";
      });

      hoverBox.addEventListener("mouseenter", () => {
        hoverBox.style.display = "block";
      });

      hoverBox.addEventListener("mouseleave", () => {
        hoverBox.style.display = "none";
      });
    });
  </script>
</body>
</html>
