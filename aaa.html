<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>질병 리스트 (aaa.html)</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    header, footer {
      background: #444;
      color: white;
      text-align: center;
      padding: 1em 0;
    }
    .container {
      display: flex;
      min-height: calc(100vh - 160px);
    }
    aside {
      flex: 3;
      padding: 1em;
      background: #ddd;
      position: relative;
    }
    main {
      flex: 1;
      padding: 1em;
      background: #eee;
    }
    .bacteria-list > li {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 1em;
      cursor: pointer;
    }
    #hover-box {
      position: absolute;
      top: 1em;
      right: 1em;
      width: 350px;
      background: rgba(255,255,255,0.95);
      border: 1px solid #aaa;
      padding: 1em;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 10;
    }
    #hover-box h3 {
      margin-top: 0;
      font-size: 1.1em;
    }
    #hover-box p {
      margin: 0.5em 0;
      font-size: 0.9em;
    }
    #hover-box button {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 0.9em;
      cursor: pointer;
    }
    #lang-toggle {
      margin-top: 0.5em;
      padding: 0.4em 0.8em;
      font-size: 0.9em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="header-title" data-lang="header-title">헤더 영역</h1>
    <button id="lang-toggle">🇰🇷 → 🇺🇸</button>
  </header>

  <div class="container">
    <aside>
      <h2 data-lang="sidebar-title">사이드바 영역</h2>
      <div id="hover-box"></div>
    </aside>

    <main>
      <h2 data-lang="main-title">오른쪽 영역 리스트</h2>
      <ol class="bacteria-list">
        <li data-id="1" data-lang="item-1">1. 두창(천연두)</li>
        <li data-id="2" data-lang="item-2">2. 콜레라(호열자)</li>
        <li data-id="3" data-lang="item-3">3. 홍역(마마)</li>
        <li data-id="4" data-lang="item-4">4. 장티푸스 및 이질</li>
        <li data-id="5" data-lang="item-5">5. 인플루엔자</li>
      </ol>
    </main>
  </div>

  <footer>
    <p data-lang="footer">푸터 영역</p>
  </footer>

  <script>
    const descriptions = {
      "1": { title: "두창(천연두)", preview: "조선시대 대표 전염병. 종두법이 시도되었고 WHO 백신 접종으로 박멸됨." },
      "2": { title: "콜레라(호열자)", preview: "19세기 이후 유입. 수분 보충과 항생제로 치료, 국제 감시체계 운영." },
      "3": { title: "홍역(마마)", preview: "자연 면역 의존, 백신 보급으로 예방 가능해짐." },
      "4": { title: "장티푸스 및 이질", preview: "오염된 물/음식으로 전파. 항생제와 위생개선으로 예방 가능." },
      "5": { title: "인플루엔자", preview: "계절성 독감 및 팬데믹. 백신·항바이러스제 개발." }
    };

    const hoverBox = document.getElementById("hover-box");
    let hoverTimeout;

    document.querySelectorAll(".bacteria-list > li").forEach(item => {
      const id = item.getAttribute("data-id");
      item.addEventListener("mouseenter", () => {
        clearTimeout(hoverTimeout);
        const data = descriptions[id];
        if (data) {
          hoverBox.innerHTML = `
            <h3>${data.title}</h3>
            <p>${data.preview}</p>
            <button data-lang="button-detail" onclick="location.href='bbb.html?id=${id}'">자세히 보기</button>
          `;
          hoverBox.style.display = "block";
        }
      });

      item.addEventListener("mouseleave", () => {
        hoverTimeout = setTimeout(() => {
          hoverBox.style.display = "none";
        }, 200);
      });
    });

    hoverBox.addEventListener("mouseenter", () => {
      clearTimeout(hoverTimeout);
      hoverBox.style.display = "block";
    });

    hoverBox.addEventListener("mouseleave", () => {
      hoverBox.style.display = "none";
    });

    const translations = {
      "header-title": "Header Area",
      "sidebar-title": "Sidebar Area",
      "main-title": "Right Panel List",
      "footer": "Footer Area",
      "item-1": "1. Smallpox",
      "item-2": "2. Cholera",
      "item-3": "3. Measles",
      "item-4": "4. Typhoid & Dysentery",
      "item-5": "5. Influenza",
      "button-detail": "View Details"
    };

    document.getElementById("lang-toggle").addEventListener("click", () => {
      document.querySelectorAll("[data-lang]").forEach(el => {
        const key = el.getAttribute("data-lang");
        if (translations[key]) {
          el.textContent = translations[key];
        }
      });
    });
  </script>
</body>
</html>
